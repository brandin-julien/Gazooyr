    <h2>Edit User</h2>

<form class="edit_user" id="edit_user" action="/users" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="✓"><input type="hidden" name="_method" value="put">
  

  <div class="field">
    <label for="user_email">Courriel</label><br>
    <input autofocus="autofocus" type="email" value="test@example.com" name="user[email]" id="user_email">
  </div>

  <div class="field">
    <label for="user_username">Username</label><br>
    <input autofocus="autofocus" type="text" value="test" name="user[username]" id="user_username">
  </div>


  <div class="field">
    <label for="user_password">Mot de passe</label> <i>(leave blank if you don't want to change it)</i><br>
    <input autocomplete="off" type="password" name="user[password]" id="user_password">
      <br>
      <em>6 characters minimum</em>
  </div>

  <div class="field">
    <label for="user_password_confirmation">Confirmation du mot de passe</label><br>
    <input autocomplete="off" type="password" name="user[password_confirmation]" id="user_password_confirmation">
  </div>

  <div class="field">
    <label for="user_current_password">Mot de passe actuel</label> <i>(we need your current password to confirm your changes)</i><br>
    <input autocomplete="off" type="password" name="user[current_password]" id="user_current_password">
  </div>

  <div class="actions">
    <input type="submit" name="commit" value="Mettre à jour" data-disable-with="Mettre à jour">
  </div>
</form>
<h3>Cancel my account</h3>
